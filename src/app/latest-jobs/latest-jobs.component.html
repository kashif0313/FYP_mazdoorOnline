<div class="jobsContainer" *ngFor="let job of jobsArray| slice:0:3;">
    <div class="topJob">
        <div class="name">{{job.name}}</div>
        <div class="icon"><img src="../../assets/icons/{{job.jobLabour}}.png" alt="" class="iconSrc"></div>
    </div>
    <hr>
    <div class="jobContentcontainer">
        <div class="imageHolder"><img class="jobRequiredImage" src="..\assets\Jobs\{{job.jobImage}}" alt=""></div>
        <div class="discription">
            <div class="jobTitle">{{job.jobTitle}}</div>
            <!-- <div class="jobDiscription">{{job.jobDetail}}</div> -->

            <div class="intractionBtn"><button class="viewBtn" (click)="openJobs(job.jobID)">View Job</button> </div>
        </div>
    </div>
</div>
